<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sunpharm QC 工具集</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            padding: 30px;
        }
        
        h4 {
            color: #1a2a6c;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 10px;
            margin-top: 30px;
            font-size: 22px;
        }
        
        .list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .item {
            background-color: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .item:hover {
            border-color: #1a2a6c;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #f8f9ff, #e8f4ff);
        }
        
        .about {
            background-color: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .content {
                padding: 20px;
            }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #1a2a6c;
            color: white;
            margin-top: 30px;
        }
    </style>
    <!-- 使用CDN引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sunpharm QC 工具集</h1>
            <p>专业的药品质量控制工具套件</p>
        </div>
        
        <div class="content">
            <h4>功能列表</h4>
            <div class="list">
                <!-- 功能列表将通过JavaScript动态生成 -->
            </div>
            
            <h4>关于</h4>
            <div class="about">
                <p>建议使用系统自带浏览器，以完善使用体验！</p>
                本项目开源于
                <a href="https://github.com/Sunpharm-bit/Sunpharm-bit.github.io">Github</a> ，并由
                <a href="https://docs.github.com/en/pages">Github Pages</a> 提供页面构建及部署服务。
            </div>
        </div>
        
        <div class="footer">
            <p>Sunpharm QC 工具集 &copy; 2023</p>
        </div>
    </div>

    <script>
        // 功能列表数据
        const functions = [
            {
                "name": "干燥失重",
                "location": "./views/lod.html"
            },
            {
                "name": "炽灼残渣",
                "location": "./views/roi.html"
            },
            {
                "name": "进样时间",
                "location": "./views/injection-sequence.html"
            },
            {
                "name": "效期查询",
                "location": "./views/expir-info.html"
            },
            {
                "name": "操作规程",
                "location": "./views/sop.html"
            },
            {
                "name": "RSD计算器",
                "location": "./views/rsd.html"
            }
        ];

        $(document).ready(function() {
            // 加载功能列表
            functions.forEach(value => {
                let onclick = `window.location.href='${value.location}'`;
                let div = `<div class="item" onclick="${onclick}">${value.name}</div>`;
                $(".list").append(div);
            });
        });
    </script>
</body>

</html>
